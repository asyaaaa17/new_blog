{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'post_edit' post.pk %}" class="btn btn-info btn-lg" style="margin-bottom: 15px"><span class="glyphicon glyphicon-edit"></span>Edit</a>
    <a href="{% url 'post_delete' post.pk %}" class="btn btn-info btn-lg" style="margin-bottom: 15px"><span class="glyphicon glyphicon-remove-circle"></span>Remove</a>

    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
{% endblock content %}
